<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Leap Motion JavaScript Sample</title>
<script src="http://js.leapmotion.com/0.2.0/leap.min.js"></script>
<script>

function coolFunction(){
var result = -1;

// Store frame for motion functions
var previousFrame = null;
var paused = false;
var pauseOnGesture = false;

// Setup Leap loop with frame callback function
var controllerOptions = {enableGestures: true};
var count = 0;
var fingerCount = 0;
var fingerAverage = 0;

Leap.loop(controllerOptions, function(frame) {
  if (paused) {
    return; // Skip this update
  }

  // Frame motion factors
  if (previousFrame && previousFrame.valid) {
    var translation = frame.translation(previousFrame);
    var rotationAxis = frame.rotationAxis(previousFrame);
    var rotationAngle = frame.rotationAngle(previousFrame);
    var scaleFactor = frame.scaleFactor(previousFrame);
  }

  // Display Hand object data
  if (frame.hands.length > 0) {
    for (var i = 0; i < frame.hands.length; i++) {
      var hand = frame.hands[i];

      // Hand motion factors
      if (previousFrame && previousFrame.valid) {
        var translation = hand.translation(previousFrame);
        var rotationAxis = hand.rotationAxis(previousFrame, 2);
        var rotationAngle = hand.rotationAngle(previousFrame);
        var scaleFactor = hand.scaleFactor(previousFrame);
      }

      // IDs of pointables (fingers and tools) associated with this hand
      if (hand.pointables.length > 0) {
        var fingerIds = [];
        var toolIds = [];
        for (var j = 0; j < hand.pointables.length; j++) {
          var pointable = hand.pointables[j];
          if (pointable.tool) {
            toolIds.push(pointable.id);
          }
          else {
            fingerIds.push(pointable.id);
          }
        }

      }

    }
  }

  // Display Gesture object data
  var gestureOutput = document.getElementById("gestureData");
  var gestureString = "";
  if (frame.gestures.length > 0) {
    if (pauseOnGesture) {
      togglePause();
    }
    for (var i = 0; i < frame.gestures.length; i++) {
      var gesture = frame.gestures[i];

      switch (gesture.type) {
        case "circle":
          break;
        case "swipe":
        	var isHorizontal = Math.abs(gesture.direction[0]) > Math.abs(gesture.direction[1]);
       	   //Classify as right-left or up-down
       	   if(isHorizontal){
              if(gesture.direction[0] > 0){
                  swipeDirection = "right";
              } else {
                  swipeDirection = "left";
              }
       	   } else { //vertical
              if(gesture.direction[1] > 0){
                  swipeDirection = "up";
              } else {
                  swipeDirection = "down";
              }                  
          }
         document.getElementById("swipe").innerHTML = swipeDirection;


          break;
        case "screenTap":
        case "keyTap":
          break;
        default:
      }
    }
  }

  	previousFrame = frame;
  	
 
  	if (frame.hands.length == 0){
  		document.getElementById("game").innerHTML = "Draw!";
  		result = -1;
  	}
  	else if (frame.fingers.length == 0){
	  	document.getElementById("game").innerHTML = "Rock";
	  	result = 1;
  	}
  	else if (frame.fingers.length == 2 || frame.fingers.length == 1){
 	 	document.getElementById("game").innerHTML = "Scissors";
 	 	result = 2;
 	}
	
  	else if (frame.fingers.length == 5){
  		document.getElementById("game").innerHTML = "Paper";
  		result = 3
  	}

  	count++;
  	if(count == 120){
  		togglePause();
  	}
 	document.getElementById("count").innerHTML = count;
})

function vectorToString(vector, digits) {
  if (typeof digits === "undefined") {
    digits = 1;
  }
  return "(" + vector[0].toFixed(digits) + ", "
             + vector[1].toFixed(digits) + ", "
             + vector[2].toFixed(digits) + ")";
}

function togglePause() {
  paused = !paused;

  if (paused) {
    document.getElementById("pause").innerText = "Resume";
  } else {
    document.getElementById("pause").innerText = "Pause";
  }
}

function pauseForGestures() {
  if (document.getElementById("pauseOnGesture").checked) {
    pauseOnGesture = true;
  } else {
    pauseOnGesture = false;
  }
}

}

</script>

</head>

<body>
<h1>Leap Motion JavaScript Sample</h1>
<div id="main">
  <button id="pause" onclick="coolFunction()">Pause</button>
  <input type="checkbox" id="pauseOnGesture" onclick="pauseForGestures()">Pause on gesture</input>
  <div id="game"></div>
  <div id="swipe"></div>
  <div id="count"></div>
</div>

</body>
</html>
