<!DOCTYPE html>
<html>
	<head>
		<title>Rock Paper Scissors!</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Leapstrap -->
		<link href="css/leapstrap.css" rel="stylesheet" media="screen">
		<link href="css/styles.css" media="all" rel="stylesheet" type="text/css">
		<!-- jQuery (necessary for Leapstrap's JavaScript plugins) -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<!-- Leap (http://js.leapmotion.com/) -->
		<script src="node_modules/leapjs/leap.js"></script>
		<!-- Leapstrap -->
		<script src="js/leapstrap.js"></script>
		<script src="http://js.leapmotion.com/0.2.0/leap.min.js"></script>
		<link rel="stylesheet" href="css/styles.css" type="text/css" media="all">
		<script src="js/leapdata.js"></script>
		<script src="js/rpsMid.js"></script>
		<script>
			function switch_pages(con){
				if(con){
					document.getElementById("content").innerHTML = "<center>Choose your difficulty!</center><center><button class=\"btn btn-primary btn-lg leap-interactive\" onclick=\"CountDown(1,true)\">Easy</button>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button class=\"btn btn-primary btn-lg leap-interactive\" onclick=\"CountDown(2, true)\">Hard</button></center>";
				} else{
					document.getElementById("content").innerHTML = "<center>Choose your difficulty!</center><center><button class=\"btn btn-primary btn-lg leap-interactive\" onclick=\"CountDown(1, false)\">Easy</button>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button class=\"btn btn-primary btn-lg leap-interactive\" onclick=\"CountDown(2, false)\">Hard</button></center>";
				}
			}

			function switch_pages2(){
				document.getElementById("content").style.fontFamily = "Arial";
				document.getElementById("content").style.top = "50%";
				document.getElementById("content").style.height = "72px";
				document.getElementById("content").style.width = "20%";
				document.getElementById("content").style.marginLeft = "-10%";
				document.getElementById("content").style.marginTop = "-36px";
				document.getElementById("content").innerHTML = "<center><button class=\"btn btn-primary btn-lg btn-block leap-interactive\" onclick=\"leapExists()\">Play!</button><center>"
			}
			function leapExists(){
				document.getElementById("content").innerHTML = "<center>Do you have a leap motion?</center><center><button class=\"btn btn-primary btn-lg leap-interactive\" onclick=\"switch_pages(true)\">Yes!</button>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button class=\"btn btn-primary btn-lg leap-interactive\" onclick=\"switch_pages(false)\">Nope</button><center>";
				document.getElementById("content").style.fontFamily="League Gothic";
				document.getElementById("content").style.fontSize="50px";
				document.getElementById("content").style.top="41.5%";
				document.getElementById("content").style.height = "60%";
				document.getElementById("content").style.width = "33%"
				document.getElementById("content").style.marginLeft="-16.5%"
			}
			function fxFunction(n){
				document.getElementById("content").style.top = "50%";
				document.getElementById("content").style.height = "20%";
				document.getElementById("content").style.fontFamily="League Gothic";
				document.getElementById("content").style.fontSize="75px";
				if(n == 1){
					document.getElementById("content").innerHTML = "<center>Scissors!</center>"
				} else if(n == 2){
					document.getElementById("content").innerHTML = "<center>Paper!</center>"
				} else if(n == 3){
					document.getElementById("content").innerHTML = "<center>Rock!</center>"
				} else{
					document.getElementById("content").innerHTML = "<center>SHOOT!</center>"
				}
			}
		</script>
	</head>
	<body>
		<div id="container">
    		<span id="credits">Built by Kelley, Max, Maurice, Robert</span>
    	</div>
		<div id="title" ><center>RPS&nbsp&nbspMotion<center></div>
		<div id="score" align="right">Score: 0</div>
		<div id="content">
			<center><button class="btn btn-primary btn-lg btn-block leap-interactive" onclick="leapExists()">Play!</button><center>
		</div>
		<script>LeapManager.init({interactiveSelector:"a",maxCursors:1});</script>
	</body>
</html>
